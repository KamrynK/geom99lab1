<!DOCTYPE html>
<html lang="en-CA">
<head>
    <!-- Adapted from https://developers.google.com/maps/documentation/javascript/marker-clustering#maps_marker_clustering-html-->
    <title>My Favourite Camp Sites</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="mystyle.css">
    <script src="script.js" defer></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <style>
    /* Always set the map height explicitly to define the size of the div
    * element that contains the map. */
     #map {
     height: 100%;
     }

     /* Optional: Makes the sample page fill the window. */
     html,
     body {
     height: 100%;
     margin: 0;
     padding: 0;
     }
    </style>
<body>
    <div id="map">
        <img id="place-icon" src="" height="16" width="16" />
        <span id="place-name" class="title"></span><br />
        Place ID <span id="place-id"></span><br />
        <span id="place-address"></span>
    </div>
    <script>
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDv3MGflguusDaLmV_-BUlmuoUI4EbM88w&callback=initMap"
        defer // Use defer attribute to excute the callback after the full HTML
    </script>
</body>
</html>
